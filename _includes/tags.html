{% include header.html %}

Tags

<section class="container">
    <nav>
        <ul class="posts">
        {% for post in site.posts %}
    		{% for tag in post.tags %}
	            {% if tag == page.tag %}
	            	<li>
		                <a href="{{ post.url }}">{{ post.title }}</a>

		                <time class="post-date" datetime="{{ post.date }}">{{ post.date | date: "%B %-d, %Y" }}</time>
		            </li>
	            {% endif %}
            {% endfor %}
        {% endfor %}
        </ul>
    </nav>
</section>
