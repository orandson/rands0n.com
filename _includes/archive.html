<nav class="archive">
    <ul class="posts">
        {% for post in site.posts %}
            <li>
                <time class="post-date" datetime="{{ post.date }}">
                    {{ post.date | date: "%b" }}
                    <span class="day">{{ post.date | date: "%-d, " }}</span>
                    {{ post.date | date: "%Y" }}
                </time>

                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
