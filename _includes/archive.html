<nav class="archive">
    <ul class="posts">
        {% for post in site.posts %}
            <li>
                <time class="post-date" datetime="{{ post.date }}">{{ post.date | date: "%b %-d, %Y" }}</time>

                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
